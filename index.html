<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Typing Speed Test</title>
        <link href = "css/styles.css" rel = "stylesheet">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    </head>
    
    <body>
        <p>Type up the text below as fast as you can to measure the speed of your typing. Beware of mistakes! Your speed will only be evaluated after you type up the whole text correctly.
        </p>
        
        <script>
            $.get('text.txt', function(data) {
                var wholeText = data;
                var startPosition = 1 + Math.floor(Math.random() * 374633);
                var testText = '';
                
                    for ( var i = startPosition; i < startPosition + 500; i++ ) {
                        testText += wholeText.charAt(i);
                    }
                    
                $("p#testtext").html(testText);
                    
            }, 'text');
        
        </script>
    
        <p id="testtext"></p>
        <p>Type here:</p>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </body>
</html>
